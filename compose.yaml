services:

  mongo:
    image: mongo
    restart: always
    logging:
      driver: none
    healthcheck:
      test:  echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  backend-test:
    build:
      context: backend
      dockerfile: ../Dockerfile.backend
    environment:
      DB_ADDRESS: mongodb://mongo:27017/mestodb
    command: npm run lint
    restart: 'no'
    depends_on:
      mongo:
        condition: service_healthy

  backend:
    build:
      context: backend
      dockerfile: ../Dockerfile.backend
    environment:
      DB_ADDRESS: mongodb://mongo:27017/mestodb
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - 3001:3000
    healthcheck:
      interval: 10s
      timeout: 2s 
      start_period: 15s 
      retries: 5 
      test: node healthcheck.js

  frontend-test:
    build:
      context: frontend
      dockerfile: ../Dockerfile.frontend
    command: yarn test:microfrontend
    restart: 'no'
    environment:
          CI: true

  frontend:
    build:
      context: frontend
      dockerfile: ../Dockerfile.frontend
    expose:
      - "3000"
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_healthy

  auth:
    build:
      context: frontend/microfrontend/authentication
      dockerfile: ../../../Dockerfile.frontend
    expose:
      - "8081"
    ports:
      - 8081:8081
    depends_on:
      backend:
        condition: service_healthy

  places:
    build:
      context: frontend/microfrontend/card
      dockerfile: ../../../Dockerfile.frontend
    expose:
      - "8083"
    ports:
      - 8083:8083
    depends_on:
      backend:
        condition: service_healthy

  profile:
    build:
      context: frontend/microfrontend/profile
      dockerfile: ../../../Dockerfile.frontend
    expose:
      - "8082"
    ports:
      - 8082:8082
    depends_on:
      backend:
        condition: service_healthy

  host:
    build:
      context: frontend/microfrontend/host
      dockerfile: ../../../Dockerfile.frontend
    expose:
      - "8080"
    ports:
      - 8080:8080
    depends_on:
      backend:
        condition: service_healthy